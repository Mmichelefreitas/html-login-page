<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Login Page</title>
  </head>
  <body>
    <section class="main-container">
      <div class="login-container">
        <header class="welcome-header">Welcome!</header>
        <form class="login-form" action="#" onsubmit="event.preventDefault()">
          <input type="email" placeholder="email" />
          <input type="password" placeholder="password" />
          <div class="login-options-container">
            <div class="remember-me">
              <p>Remember me<menu type="context"></menu></p>
              <div class="switch">
                <input type="checkbox" />
              </div>
            </div>
            <a href="#">Sign up</a>
          </div>

          <button
            type="submit"
            class="custom-button"
            onclick="showSuccessMsg()"
          >
            Sign in
          </button>
          <a href="#">Forgot Password?</a>
        </form>
      </div>
    </section>
    <footer class="contact-info">
      <p class="copyright">Developed by Michele Freitas</p>
      <p class="keep-in-t ouch">Keep in touch</p>
      <div class="contact-icons">
        <a href="mailto:mmichelefreitas@gmail.com"
          ><img src="./assets/gmail-icon.svg" alt="Gmail Icon"
        /></a>

        <a target="_blank" href="https://www.linkedin.com/in/mmichelefreitas/"
          ><img src="./assets/linkedin-icon.svg" alt="Linkedin Icon"
        /></a>
        <a target="_blank" href="https://github.com/Mmichelefreitas"
          ><img src="./assets/github-icon.svg" alt="GitHub Icon"
        /></a>
        <a
          target="_blank"
          href="https://www.figma.com/file/ucRhnKEXhakCE8SYF4CZOk/LoginPage?node-id=1%3A3&t=f56N17n1RwenHKBd-1"
          ><img src="./assets/figma-icon.svg" alt="Figma Icon"
        /></a>
      </div>
    </footer>
    <div id="successMsg">You are logged in!</div>
  </body>
</html>
